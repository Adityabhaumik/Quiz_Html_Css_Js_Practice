<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <!-- <Top section> -->
        <div class="intro py-3 bh-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
            </div>
        </div>

        <div class="result py-4 d-none bg-light text-center">
            <div class="contailer lead">
                <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
            </div>   
        </div>






    <!-- Quiz section  -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                Start
            </h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight normal">1.HOW TO GIVE A NINJA DIRECTIONS</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value ="A" checked>
                    <lable class="form-check-lable">Show Them a map</lable>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value ="B" >
                    <lable class="form-check-lable">Don't worry ninja is smart</lable>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight normal">2.Arrya vs Linked List</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value ="A" checked>
                    <lable class="form-check-lable">Array</lable>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value ="B" >
                    <lable class="form-check-lable">Linked List</lable>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight normal">3.HOW TO FIND A NINJA </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value ="A" checked>
                    <lable class="form-check-lable">YOU JUST KNOW</lable>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value ="B" >
                    <lable class="form-check-lable">YOU NEVER KNOW</lable>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight normal">4.Is Aditya is ninja</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value ="A" checked>
                    <lable class="form-check-lable">Yes</lable>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value ="B" >
                    <lable class="form-check-lable">No</lable>
                </div>
            </div>
        <div class="text">
            <input type="submit" class="btn btn-light">
        </div>
        </form> 

        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
